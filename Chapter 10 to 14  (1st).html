<html>
    <head>
           
    </head>
<body>
    <script>
    var a = prompt("First Value");
    var b = prompt("Second Value");
    
    var c = (a + " + "+ b +" = "+(+a + +b));
    var d = (a + " - "+ b +" = "+(a-b));
    var e = (a + " * "+ b +" = "+(a*b));
    var f = (a + " / "+ b +" = "+(a/b));
    var g = (a + " % "+ b +" = "+(a%b));
    
    document.write(c+"<br>");
    document.write(d+"<br>");
    document.write(e+"<br>");
    document.write(f+"<br>");
    document.write(g);
    </script>
</body>
</html>
