<body>
    <script>
    
    function factorialize(n){
        if(n<=1){
          return 1;
         }
        else{
                return n * factorialize(n-1);
            }
        }


// 5 * factorialize(5-1); , 5 * 24 = 120;
// 4 * factorialize(4-1); , 4 * 6;
// 3 * factorialize(3-1);  , 3 * 2;
// 2 * 1

console.log(factorialize(5)); 

    </script>
